---
layout: default
---

<div class="home">
  {% if page.title %}
    <h1 class="page-heading">{{ page.title }}</h1>
  {% endif %}

  <ul>
  {% for event in site.events %}
    {% if event.interests contains "Academic" %}
      <li>{{ event.title }}</li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
